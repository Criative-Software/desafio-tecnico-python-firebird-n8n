<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .table-container {
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Consulta de Vendas</h1>
        
        <!-- Upload de CSV para n8n -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                <form id="formUploadCsv" class="input-group" enctype="multipart/form-data" onsubmit="enviarCsvN8n(event)">
                    <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                    <button class="btn btn-warning" type="submit">Enviar CSV para n8n</button>
                </form>
                <div id="uploadStatus" class="mt-2"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="month" id="mesAno" class="form-control">
                    <button class="btn btn-primary" onclick="buscarVendas()">Buscar</button>
                    <button class="btn btn-success" onclick="exportarExcel()">Exportar Excel</button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
                <img id="graficoVendas" src="" alt="Gráfico de Vendas" class="img-fluid" style="display:none; max-height:400px; margin: 0 auto;"/>
                <div id="erroGrafico" class="text-danger mt-2"></div>
                <button id="btnCsv" class="btn btn-secondary mt-2" style="display:none;" onclick="baixarCSV()">Baixar CSV</button>
            </div>
        </div>

        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Vendedor</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="resultados">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function mostrarLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function esconderLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function buscarVendas() {
            const mesAno = document.getElementById('mesAno').value;
            if (!mesAno) {
                alert('Por favor, selecione um mês/ano');
                return;
            }

            mostrarLoading();
            // Atualiza gráfico
            atualizarGrafico(mesAno);
            // Atualiza botão CSV
            document.getElementById('btnCsv').style.display = 'inline-block';
            document.getElementById('btnCsv').setAttribute('data-mes-ano', mesAno);
            fetch('/buscar_vendas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mes_ano: mesAno })
            })
            .then(response => response.json())
            .then(dados => {
                const tbody = document.getElementById('resultados');
                tbody.innerHTML = '';
                dados.forEach(item => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${item.vendedor}</td>
                            <td>R$ ${item.total ? Number(item.total).toFixed(2) : '0,00'}</td>
                        </tr>
                    `;
                });
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao buscar dados');
            })
            .finally(() => {
                esconderLoading();
            });
        }

        function atualizarGrafico(mesAno) {
            const img = document.getElementById('graficoVendas');
            const erro = document.getElementById('erroGrafico');
            img.style.display = 'none';
            erro.textContent = '';
            img.src = `/grafico_vendas?mes_ano=${mesAno}&_=${Date.now()}`; // Força reload
            img.onload = function() {
                img.style.display = 'block';
                erro.textContent = '';
            };
            img.onerror = function() {
                img.style.display = 'none';
                erro.textContent = 'Gráfico não encontrado para o período selecionado.';
            };
        }

        function baixarCSV() {
            const mesAno = document.getElementById('btnCsv').getAttribute('data-mes-ano');
            if (!mesAno) {
                alert('Por favor, selecione um mês/ano');
                return;
            }
            window.open(`/baixar_csv?mes_ano=${mesAno}`, '_blank');
        }

        function exportarExcel() {
            const mesAno = document.getElementById('mesAno').value;
            if (!mesAno) {
                alert('Por favor, selecione um mês/ano');
                return;
            }

            mostrarLoading();
            fetch('/exportar_excel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mes_ano: mesAno })
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `vendas_${mesAno}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao exportar dados');
            })
            .finally(() => {
                esconderLoading();
            });
        }

        // Envio de CSV para o webhook do n8n
        function enviarCsvN8n(event) {
            event.preventDefault();
            const fileInput = document.getElementById('csvFile');
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.textContent = '';
            if (!fileInput.files.length) {
                statusDiv.textContent = 'Selecione um arquivo CSV.';
                statusDiv.className = 'text-danger mt-2';
                return;
            }
            const originalFile = fileInput.files[0];
            // Cria um novo arquivo com o nome 'file.csv'
            const renamedFile = new File([originalFile], 'vendas_mes.csv', { type: originalFile.type });
            const formData = new FormData();
            formData.append('file', renamedFile);
            statusDiv.textContent = 'Enviando...';
            statusDiv.className = 'text-info mt-2';
            fetch('http://localhost:5678/webhook-test/teste', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    statusDiv.textContent = 'CSV enviado com sucesso para o n8n!';
                    statusDiv.className = 'text-success mt-2';
                } else {
                    statusDiv.textContent = 'Erro ao enviar CSV para o n8n.';
                    statusDiv.className = 'text-danger mt-2';
                }
            })
            .catch(error => {
                statusDiv.textContent = 'Erro ao enviar CSV: ' + error;
                statusDiv.className = 'text-danger mt-2';
            });
        }
    </script>
</body>
</html>
